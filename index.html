<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Quizzled</title>

</head>


<body>
  <header>
    <h1>Welcome to Quizzled!</h1>
    <h2>Press START to begin the game</h2>
  </header>

  <div class="container" id="container">
    <div id="question-container" class="hide">
      <div id="question"></div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn"></button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>

    <div class="controls"></div>
    <button id="start-btn" class="start-btn btn">Start</button>
    <button id="next-btn" class="next-btn btn hide">Next</button>
    <button id="result-btn" class="result-btn btn hide"></button>
  </div>

  <section id="game-info" class="game-info">
    <div class="timer" id="timer"></div>
    <div class="listscores" id="listscores">High Scores <span id="player-scores"></span></div>
    <p id="highscores">
    <ol ></ol>
  </p>
    <input type="text" name="initials" id="initials" placeholder="Enter Your Initials">
   
   
  </section>



  <script src="./assets/js/script.js"></script>

</body>

</html>
